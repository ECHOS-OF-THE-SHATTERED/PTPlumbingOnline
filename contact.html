<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch | PT Plumbing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-container">
            <a href="index.html" class="brand-logo">PT <span>Plumbing</span></a>
            <div class="desktop-menu">
                <a href="index.html">HOME</a>
                <a href="services.html">SERVICES</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html" class="active">CONTACT</a>
            </div>
        </div>
    </nav>
    <section class="section-std">
        <div class="section-head">
            <h2>Direct Line Connection</h2>
            <div class="copper-divider"></div>
        </div>
        <div class="contact-interface">
            <div class="interface-wrapper">
                <div class="details-side">
                    <h3>Headquarters</h3>
                    <p style="margin-bottom:30px;">Direct scheduling with no middle man.</p>
                    <div style="margin-bottom: 20px;">
                        <label style="color:var(--copper-primary); font-weight:bold;">PRIORITY VOICE</label>
                        <div style="font-size:1.5rem; font-weight:bold;">(555) 123-4567</div>
                    </div>
                    <div>
                        <label style="color:var(--copper-primary); font-weight:bold;">DIGITAL MAIL</label>
                        <div style="font-size:1.1rem;">service@ptplumbing.com</div>
                    </div>
                </div>
                <div class="form-side">
                    <form id="dispatchForm" action="https://formspree.io/f/mqkvvjaz" method="POST">
                        <label>CLIENT NAME</label>
                        <input type="text" name="name" required placeholder="Jane Doe">
                        <label>CONTACT NUMBER</label>
                        <input type="tel" name="phone" required placeholder="(555) 000-0000">
                        <label>MISSION TYPE</label>
                        <select name="type">
                            <option>General Service</option>
                            <option>Emergency Leak</option>
                            <option>System Install</option>
                        </select>
                        <label>MISSION BRIEF (DETAILS)</label>
                        <textarea name="details" rows="4"></textarea>
                        <button type="submit" class="submit-btn">TRANSMIT REQUEST</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <a href="tel:5551234567" class="mobile-bar">TAP TO CALL</a>
    <script src="script.js"></script>
</body>
</html>
