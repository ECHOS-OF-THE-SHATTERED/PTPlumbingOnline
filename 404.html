<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-hero { height: 100vh; background: #121212; display: flex; align-items: center; justify-content: center; text-align: center; color: white; padding: 20px; }
        .error-code { font-size: 8rem; font-family: 'Playfair Display', serif; color: #B87333; line-height: 1; margin-bottom: 20px; opacity: 0.5; }
        .error-msg h1 { font-size: 2rem; margin-bottom: 20px; }
        .error-btn { margin-top: 30px; display: inline-block; background: #B87333; color: white; padding: 15px 40px; text-decoration: none; font-weight: bold; border-radius: 4px; }
        .error-btn:hover { background: #d68b45; }
    </style>
</head>
<body>
    <div class="error-hero">
        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-msg">
                <h1>Looks like a leak in the system.</h1>
                <p>The page you are looking for has flowed somewhere else.</p>
                <a href="index.html" class="error-btn">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
